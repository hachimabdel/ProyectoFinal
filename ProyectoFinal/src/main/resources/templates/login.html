<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
		integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>

	<section class="vh-100 bg-dark">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="../img/ALKACEN.png" th:scr="@{/img/ALKACEN}" class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form>
						<div class="form-outline mb-4">
							<input type="username" id="username" class="form-control form-control-lg"
								placeholder="Enter a valid Username" />
							<label class="form-label" for="form3Example3">Username</label>
						</div>

						<div class="form-outline mb-3">
							<input type="password" id="form3Example4" class="form-control form-control-lg"
								placeholder="Enter password" />
							<label class="form-label" for="form3Example4">Password</label>
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="button" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>

</html>
