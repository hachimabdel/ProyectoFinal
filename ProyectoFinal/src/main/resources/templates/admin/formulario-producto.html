<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Formulario Producto</title>
	<link rel="stylesheet" href="../../static/css/estilos.css" th:href="@{/css/estilos.css}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
		integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<header>
	<a class="footer__logo" href="index.html"><img src="../../static/img/ALKACEN.png" width="130px" alt="logo"></a>
	<a class="cta" href="#">Iniciar Sesion</a>
</header>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="">Categoría</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Opciones
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/admin/categoria/"
									th:href="@{/admin/categoria}">Gestionar categoría</a></li>
							<li><a class="dropdown-item" href="/admin/producto/" th:href="@{/admin/producto}">Gestionar
									producto</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form class="login__form" action="" method="post">
		<div class="container__login">
			<form method="post" action="#" th:action="@{/admin/producto/nuevo/submit}" th:object="${producto}">
				<h1>
					<span th:text="${producto.id} ? 'Editar' : 'Nuevo'"></span>
					producto
				</h1>
				<input type="hidden" th:field="*{id}" id="id" />
				<div class="login__form-group">
					<label for="username">Nombre:</label>
					<input type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}" required>
				</div>
				<div class="login__form-group">
					<label for="username">Descripción:</label>
					<input type="url" id="imagen" placeholder="http://..." th:field="*{imgen}">

				</div>
				<div class="login__form-group">
					<label for="number">Precio:</label>
					<input type="text" id="pvp" placeholder="1.0" th:field="*{pvp}">
				</div>
				<div class="login__form-group">
					<label for="username">Descuento:</label>
					<input type="number" min="0" max="1" step="0.01" id="descuento" placeholder="0.0"
						th:field="*{descuento}">
				</div>
				<div class="footer__form-group">
					<label for="password">URL imagen:</label>
					<input type="password" id="last-name" name="last-name" required>
				</div>

				<div class="form-group">
					<label for="categoria">Categoría</label> <select th:field="*{categoria}" class="form-control">
						<option value="-1">---</option>
						<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
							th:text="${categoria.nombre}">Categoría</option>
					</select>
				</div>


				<div class="login__form-group">
					<button type="submit">Guardar</button>
				</div>
			</form>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
