<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Formulario Producto</title>
	<link rel="stylesheet" href="../../static/css/estilos.css" th:href="@{/css/estilos.css}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
		integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li th:each="categoria : ${categorias}"><a href="#" th:href="@{/?(idCategoria=${categoria.id})}"
							th:text="${categoria.nombre}">categoría</a></li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"></a>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Opciones</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="admin/categoria/"
									th:href="@{/admin/categoria/}">Gestión categorías</a></li>
							<li><a class="dropdown-item" href="admin/prodcutos/"
									th:href="@{/admin/producto/}">Gestión productos</a></li>
						</ul>
					</li>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<form th:action="@{/admin/producto/nuevo/submit}" th:object="${producto}" method="post">
				<h2>
					<span th:text="${producto.id} ? 'Editar' : 'Nuevo'"></span> producto
				</h2>


				<div class="mb-4">
					<label for="nombre" class="form-label">Nombre:</label>
					<input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}">
				</div>

				<div class="mb-4">
					<label for="descripcion" class="form-label">Descripción:</label>
					<input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}">
				</div>

				<div class="mb-4">
					<label for="number" class="form-label">Precio:</label>
					<input type="text" class="form-control" name="pvp" id="pvp" th:field="*{pvp}">
				</div>

				<div class="mb-4">
					<label for="descuento" class="form-label" >Descuento:</label>
					<input type="number" class="form-control" min="0" max="1" step="0.01" id="descuento" th:field="*{descuento}">
				</div>

				<div class="mb-4">
					<label for="imagen" class="form-label">URL imagen:</label>
					<input type="url" class="form-control" id="imagen" name="imagen" th:field="*{imagen}">
				</div>

				<div class="mb-4">
					<label for="categoria" class="form-label">Categoría</label> 
					<select th:field="*{categoria}" class="form-control">
						<option value="-1">---</option>
						<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
							th:text="${categoria.nombre}">Categoría</option>
					</select>
				</div>

				<button type="submit" name="submit" class="btn btn-primary">Enviar</button>

			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
