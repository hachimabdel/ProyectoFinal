<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
	<link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
		integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<header th:replace="~{fragmentos/encabezado::encabezado}"></header>
	<!--<div class="overlay">
		<a class="close">&times;</a>
		<div class="overlay__content">
			<a href="index.html" target="_blank" th:href="@{/index}">Inicio</a>
			<a href="tecnicos.html" target="_blank" th:href="@{/tecnicos}">Técnicos</a>
			<a href="nosotros.html" target="_blank" th:href="@{/nosotros}">Nosotros</a>
		</div>
	</div>
	<script type="text/javascript" src="../js/index.js"></script>-->

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Categoría:</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<ul class="navbar-nav">
						<li th:each="categoria : ${categorias}"><a href="#" th:href="@{/?(idCategoria=${categoria.id})}"
								th:text="${categoria.nombre}">categoría</a></li>
					</ul>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"></a>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Opciones</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="admin/listado-categoria.html"
									th:href="@{/admin/categoria/}">Gestión categorías</a></li>
							<li><a class="dropdown-item" href="admin/listado-productos.html"
									th:href="@{/admin/producto/}">Gestión productos</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="slider-frame">
		<ul>
			<li><img src="../img/lg.png" alt=""></li>
			<li><img src="../img/lavadoralg.png" alt=""></li>
			<li><img src="../img/samsung.png" alt=""></li>
			<li><img src="../img/lavavajWhirl.png" alt=""></li>
		</ul>
	</div>


	<div class="container-items">
		<div class="item" th:each="producto : ${productos}">
			<a href="#" th:href="@{/product/{id}(id=${producto.id})}">

				<figure>
					<div class="photo">
						<img src="http://placehold.it/350x260"
							th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/350x260' : ${producto.imagen}"
							class="img-responsive" alt="a" />
				</figure>
				<div class="info-product">
					<h2 th:text="${#strings.abbreviate(producto.nombre,65)}">Nombre</h2>
					<span
						th:text="${producto.descuento == 0} ? ${#numbers.formatCurrency(producto.pvp)} : ${#numbers.formatCurrency(producto.pvp * (1 - producto.descuento))}">10</span>

					<th:block th:if="${producto.descuento > 0}">
						<p class="price" th:text="${#numbers.formatCurrency(producto.pvp)}"></p>
						<span class="label label-danger"
							th:text=${#numbers.formatPercent(producto.descuento,1,0)}></span>
					</th:block>
				</div>
		</div>
	</div>


	<footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>

</html>
