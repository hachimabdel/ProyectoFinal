<body>
	<section class="vh-100 bg-dark">
		<div class="container-fluid h-custom">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="../img/ALKACEN.png" th:scr="@{/img/ALKACEN}" class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form method="post" id="myForm">
						<div class="form-outline mb-4">
							<input type="text" id="name" class="form-control form-control-lg"
								placeholder="Enter a valid Name" />
							<label class="form-label" for="name">Name</label>
						</div>
						<div class="form-outline mb-4">
							<input type="text" id="lastname" class="form-control form-control-lg"
								placeholder="Enter a valid Lastname" />
							<label class="form-label" for="lastname">Lastname</label>
						</div>

						<div class="form-outline mb-4">
							<input type="date" id="date" class="form-control form-control-lg" />
							<script>new dateDropper({ selector: 'input[type="date"]' });</script>
							<label class="form-label" for="date"></label>
						</div>

						<div class="form-outline mb-3">
							<input type="password" id="password" class="form-control form-control-lg"
								placeholder="Enter password" />
							<label class="form-label" for="password">Password</label>
						</div>

						<div class="text-center text-lg-start mt-4 pt-2">
							<button type="submit" id="submitBtn" class="btn btn-primary btn-lg"
								style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="../js/login.js"></script>
</body>
