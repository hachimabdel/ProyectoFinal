<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Categoría</title>
	<link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
		integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
		integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
		crossorigin="anonymous"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li th:each="categoria : ${categorias}">
						<a class="nav-link" href="#" th:href="@{/?(idCategoria=${categoria.id})}"
							th:text="${categoria.nombre}">categoría</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Opciones</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="admin/listado-categoria.html"
									th:href="@{/admin/categoria/}">Gestión categorías</a></li>
							<li><a class="dropdown-item" href="admin/listado-producto.html"
									th:href="@{/admin/producto/}">Gestión productos</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div class="alert alert-warning alert-dismissible" role="alert" th:if="${param.error}">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					<span>¡No se puede borrar esta categoría que tiene productos asociados!</span>
				</div>
				<div class="pull-right">
					<a href="formulario-categoria.html" th:href="@{/admin/categoria/nueva/}"
						class="btn btn-primary">Nueva categoría</a>
					<a href="index.html" th:href="@{/index}" class="btn btn-primary">Volver</a>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Imagen</th>
							<th scope="col">Nombre</th>
							<th scope="col">Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria : ${categorias}">
							<td>
								<img th:src="${not (#strings.isEmpty(categoria.imagen))} ? ${categoria.imagen} : 'http://placehold.it/48x48'"
									class="img-fluid img-thumbnail" alt="imagen"
									style="max-width: 100px; max-height: 100px;" />
							</td>
							<td th:text="${categoria.nombre}"></td>
							<td class="operaciones">
								<a href="#" th:href="@{/admin/categoria/editar/{id}(id=${categoria.id})}"
									class="btn btn-primary">Editar</a>
								<button type="button" class="btn btn-primary" data-bs-toggle="modal"
									data-bs-target="#delete-modal" th:data-id="${categoria.id}">Borrar</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					<h4 class="modal-title">Borrar categoría</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de borrar esta categoría?</p>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
					<a href="/admin/categoria/borrar/" class="btn btn-danger">Sí</a>
				</div>
			</div>
		</div>
	</div>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../../static/js/index2.js" th:src="@{/js/index2.js}"></script>









</body>

</html>
